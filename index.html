<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏸 搶場通知產生器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #e9ecef;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #4facfe;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-buttons, .participant-buttons {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-buttons {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .participant-buttons {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .btn {
            padding: 12px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn.selected {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .output-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .output-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .copy-btn {
            background: #28a745;
            color: white;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .line-btn {
            background: #00c851;
            color: white;
        }

        .line-btn:hover {
            background: #00a844;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* 儀表板樣式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .ranking-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .ranking-number {
            font-weight: bold;
            color: #4facfe;
            margin-right: 10px;
        }

        .frequency-chart {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .chart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .chart-label {
            width: 120px;
            font-size: 14px;
        }

        .chart-bar {
            height: 20px;
            background: #4facfe;
            border-radius: 10px;
            margin: 0 10px;
            transition: width 0.5s ease;
        }

        .chart-value {
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .participant-buttons {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏸 搶場通知產生器</h1>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('generator')">通知產生器</button>
            <button class="tab" onclick="switchTab('dashboard')">打球頻率儀表板</button>
        </div>

        <!-- 通知產生器分頁 -->
        <div id="generator" class="tab-content active">
            <div class="section">
                <h2>⏰ 選擇時間</h2>
                <div class="time-buttons">
                    <button class="btn" onclick="selectTime('18:00')">18:00</button>
                    <button class="btn" onclick="selectTime('18:30')">18:30</button>

            </div>

            <div class="section">
                <h2>👥 選擇參與者</h2>
                <div class="participant-buttons">

                    <button class="btn" onclick="toggleParticipant('韋伶 Lynn')">韋伶 Lynn</button>
                    <button class="btn" onclick="toggleParticipant('家榮 Barry')">家榮 Barry</button>
                    <button class="btn" onclick="toggleParticipant('毅庭 Eden')">毅庭 Eden</button>
                    <button class="btn" onclick="toggleParticipant('冠勳 Andersen')">冠勳 Andersen</button>
                    <button class="btn" onclick="toggleParticipant('國宏 Luke')">國宏 Luke</button>
                    <button class="btn" onclick="toggleParticipant('庭宇 Ben')">庭宇 Ben</button>
                    <button class="btn" onclick="toggleParticipant('顯德 Jerry')">顯德 Jerry</button>
                    <button class="btn" onclick="toggleParticipant('嘉聞 ChiaWen')">嘉聞 ChiaWen</button>
                    <button class="btn" onclick="toggleParticipant('富翔 Oscar')">富翔 Oscar</button>
                    <button class="btn" onclick="toggleParticipant('冠翔 Damien')">冠翔 Damien</button>
                    <button class="btn" onclick="toggleParticipant('方煒 Tony')">方煒 Tony</button>
                    <button class="btn" onclick="toggleParticipant('杰凱 Adam')">杰凱 Adam</button>
                    <button class="btn" onclick="toggleParticipant('政宇 Dennis')">政宇 Dennis</button>
                    <button class="btn" onclick="toggleParticipant('宇溢 Eugene')">宇溢 Eugene</button>
                    <button class="btn" onclick="toggleParticipant('鈞貿 CM')">鈞貿 CM</button>
                    <button class="btn" onclick="toggleParticipant('小白 Chuck')">小白 Chuck</button>
                    <button class="btn" onclick="toggleParticipant('楊凱 Zack')">楊凱 Zack</button>

                    <button class="btn" onclick="toggleParticipant('宗翰')">宗翰</button>
                </div>
            </div>

            <div class="output-section">
                <h3>📝 生成的訊息</h3>
                <div id="outputText" class="output-text">請選擇時間和參與者來生成訊息</div>
                <div class="action-buttons">
                    <button class="action-btn copy-btn" onclick="copyText()">複製文字</button>
                    <a id="lineShareBtn" class="action-btn line-btn" href="#" target="_blank">分享到 LINE</a>
                    <button class="action-btn clear-btn" onclick="clearAll()">清空</button>
                </div>
                <div id="statusMessage" class="status-message" style="display: none;"></div>
            </div>
        </div>

        <!-- 儀表板分頁 -->
        <div id="dashboard" class="tab-content">
            <div class="section">
                <h2>📊 打球頻率統計</h2>
                <div id="statsGrid" class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalNotifications">-</div>
                        <div class="stat-label">總通知次數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activeParticipants">-</div>
                        <div class="stat-label">活躍參與者</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="lastUpdate">-</div>
                        <div class="stat-label">最後更新</div>
                    </div>
                </div>

                <div class="ranking-section">
                    <h3>🏆 參與排行榜 (前5名)</h3>
                    <div id="rankingList">載入中...</div>
                </div>

                <div class="frequency-chart">
                    <h3>📈 個人打球頻率</h3>
                    <div id="frequencyChart">載入中...</div>
                </div>

                <button class="action-btn clear-btn" onclick="clearAllData()">清除所有統計資料</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase 設定 - 直接寫入程式碼
        const firebaseConfig = {
            apiKey: "AIzaSyDGFHc0KRKUeWe8N0GIDB6dyju2",
            authDomain: "court-reminder-app.firebaseapp.com",
            databaseURL: "https://court-reminder-app-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "court-reminder-app",
            storageBucket: "court-reminder-app.firebasestorage.app",
            messagingSenderId: "102732055590",
            appId: "1:102732055590:web:728859a327b5b8"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全域變數
        let selectedTime = '';
        let selectedParticipants = [];
        let isFirebaseConnected = true;

        // 分頁切換
        function switchTab(tabName) {
            // 隱藏所有分頁內容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有分頁的 active 類別
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 顯示選中的分頁
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // 如果切換到儀表板，載入統計數據
            if (tabName === 'dashboard') {
                loadDashboardData();
            }
        }

        // 選擇時間
        function selectTime(time) {
            selectedTime = time;
            
            // 更新按鈕樣式
            document.querySelectorAll('.time-buttons .btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // 清空已選擇的參與者
            selectedParticipants = [];
            updateParticipantButtons();
            generateMessage();
        }

        // 切換參與者
        function toggleParticipant(name) {
            if (!selectedTime) {
                showStatus('請先選擇時間', 'error');
                return;
            }

            const index = selectedParticipants.findIndex(p => p.name === name);
            
            if (index > -1) {
                // 取消選擇
                selectedParticipants.splice(index, 1);
                event.target.classList.remove('selected');
                event.target.textContent = name;
            } else {
                // 選擇參與者
                selectedParticipants.push({ name: name, time: selectedTime });
                event.target.classList.add('selected');
                event.target.textContent = `${name} ✅ (${selectedTime})`;
            }
            
            generateMessage();
        }

        // 更新參與者按鈕顯示
        function updateParticipantButtons() {
            document.querySelectorAll('.participant-buttons .btn').forEach(btn => {
                const name = btn.textContent.split(' ✅')[0]; // 取得原始名稱
                const participant = selectedParticipants.find(p => p.name === name);
                
                if (participant) {
                    btn.textContent = `${name} ✅ (${participant.time})`;
                    btn.classList.add('selected');
                } else {
                    btn.textContent = name;
                    btn.classList.remove('selected');
                }
            });
        }

        // 生成訊息
        function generateMessage() {
            if (selectedParticipants.length === 0) {
                document.getElementById('outputText').textContent = '請選擇時間和參與者來生成訊息';
                document.getElementById('lineShareBtn').href = '#';
                return;
            }

            // 按時間分組
            const timeGroups = {};
            selectedParticipants.forEach(participant => {
                if (!timeGroups[participant.time]) {
                    timeGroups[participant.time] = [];
                }
                timeGroups[participant.time].push(participant.name);
            });

            // 生成訊息
            let message = '今天打球名單：\n\n';
            
            Object.keys(timeGroups).sort().forEach(time => {
                const participants = timeGroups[time];
                message += `${time}：${participants.join('、')}\n`;
            });

            message += '\n請大家準時到場！🏸';

            document.getElementById('outputText').textContent = message;
            
            // 更新 LINE 分享連結
            const lineUrl = `https://line.me/R/msg/text/?${encodeURIComponent(message)}`;
            document.getElementById('lineShareBtn').href = lineUrl;
        }

        // 清空所有選擇
        function clearAll() {
            selectedTime = '';
            selectedParticipants = [];
            
            // 清除時間按鈕選擇
            document.querySelectorAll('.time-buttons .btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 清除參與者按鈕選擇
            document.querySelectorAll('.participant-buttons .btn').forEach(btn => {
                btn.classList.remove('selected');
                // 恢復原始名稱
                const originalName = btn.textContent.split(' ✅')[0];
                btn.textContent = originalName;
            });
            
            // 清空訊息
            document.getElementById('outputText').textContent = '請選擇時間和參與者來生成訊息';
            document.getElementById('lineShareBtn').href = '#';
            
            showStatus('已清空所有選擇', 'success');
        }

        // 複製文字
        async function copyText() {
            const text = document.getElementById('outputText').textContent;
            
            if (text === '請選擇時間和參與者來生成訊息') {
                showStatus('請先選擇參與者', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                showStatus('文字已複製到剪貼簿', 'success');
                
                // 記錄數據到雲端
                await recordCourtData();
                
            } catch (err) {
                console.error('複製失敗:', err);
                showStatus('複製失敗，請手動選取文字', 'error');
            }
        }

        // 記錄數據到雲端
        async function recordCourtData() {
            if (selectedParticipants.length === 0) return;

            showStatus('正在同步數據...', 'loading');

            try {
                // 驗證數據格式
                if (!validateParticipants(selectedParticipants)) {
                    throw new Error('數據格式不正確');
                }

                const today = new Date().toISOString().split('T')[0];
                const data = {
                    date: today,
                    participants: selectedParticipants.map(p => p.name),
                    timestamp: new Date().toISOString()
                };

                // 寫入當日記錄
                await database.ref(`court_reminders/${today}`).set(data);

                // 更新統計
                const statsRef = database.ref('statistics');
                const snapshot = await statsRef.once('value');
                const stats = snapshot.val() || {};

                selectedParticipants.forEach(participant => {
                    const key = participant.name.replace(/\s+/g, '_');
                    stats[key] = {
                        name: participant.name,
                        count: (stats[key] ? stats[key].count : 0) + 1
                    };
                });

                await statsRef.set(stats);

                showStatus('數據已同步到雲端', 'success');

            } catch (error) {
                console.error('記錄數據失敗:', error);
                showStatus('雲端同步失敗，數據已儲存到本地', 'error');
                
                // 備用：儲存到本地
                saveToLocalStorage();
            }
        }

        // 驗證參與者數據
        function validateParticipants(participants) {
            if (!Array.isArray(participants)) return false;
            
            for (let participant of participants) {
                if (!participant.name || typeof participant.name !== 'string') return false;
                if (participant.name.length > 50) return false; // 限制名稱長度
                if (!/^[a-zA-Z0-9\u4e00-\u9fa5\s]+$/.test(participant.name)) return false; // 只允許中英文數字空格
            }
            
            return participants.length <= 25; // 限制參與者數量
        }

        // 備用：儲存到本地
        function saveToLocalStorage() {
            const today = new Date().toISOString().split('T')[0];
            const data = {
                date: today,
                participants: selectedParticipants.map(p => p.name),
                timestamp: new Date().toISOString()
            };

            localStorage.setItem(`court_reminder_${today}`, JSON.stringify(data));

            // 更新統計
            selectedParticipants.forEach(participant => {
                const key = `stats_${participant.name.replace(/\s+/g, '_')}`;
                const currentCount = parseInt(localStorage.getItem(key) || '0');
                localStorage.setItem(key, (currentCount + 1).toString());
            });
        }

        // 載入儀表板數據
        async function loadDashboardData() {
            try {
                const statsRef = database.ref('statistics');
                const snapshot = await statsRef.once('value');
                const stats = snapshot.val() || {};

                const statsArray = Object.values(stats).sort((a, b) => b.count - a.count);

                // 獲取最後更新時間
                const remindersRef = database.ref('court_reminders');
                const remindersSnapshot = await remindersRef.orderByChild('timestamp').limitToLast(1).once('value');
                const lastReminder = remindersSnapshot.val();
                const lastUpdate = lastReminder ? Object.values(lastReminder)[0].date : 'N/A';

                const data = {
                    totalNotifications: statsArray.reduce((sum, s) => sum + s.count, 0),
                    activeParticipants: statsArray.length,
                    lastUpdate: lastUpdate,
                    statistics: statsArray
                };

                updateDashboard(data);

            } catch (error) {
                console.error('載入儀表板數據失敗:', error);
                // 備用：從本地載入
                loadLocalDashboardData();
            }
        }

        // 更新儀表板顯示
        function updateDashboard(data) {
            // 更新總統計
            document.getElementById('totalNotifications').textContent = data.totalNotifications;
            document.getElementById('activeParticipants').textContent = data.activeParticipants;
            document.getElementById('lastUpdate').textContent = data.lastUpdate;

            // 更新排行榜
            const rankingList = document.getElementById('rankingList');
            if (data.statistics.length === 0) {
                rankingList.innerHTML = '<p>尚無數據</p>';
            } else {
                rankingList.innerHTML = data.statistics.slice(0, 5).map((stat, index) => `
                    <div class="ranking-item">
                        <div>
                            <span class="ranking-number">#${index + 1}</span>
                            ${stat.name}
                        </div>
                        <div>${stat.count} 次</div>
                    </div>
                `).join('');
            }

            // 更新頻率圖表
            updateFrequencyChart(data.statistics);
        }

        // 更新頻率圖表
        function updateFrequencyChart(statistics) {
            const chartContainer = document.getElementById('frequencyChart');
            
            if (statistics.length === 0) {
                chartContainer.innerHTML = '<p>尚無數據</p>';
                return;
            }

            const maxCount = Math.max(...statistics.map(s => s.count));
            
            // 所有參與者列表
            const allParticipants = [
                '佳佑 Arvin', '韋伶 Lynn', '家榮 Barry', '毅庭 Eden', '冠勳 Andersen',
                '國宏 Luke', '庭宇 Ben', '顯德 Jerry', '嘉聞 ChiaWen', '富翔 Oscar',
                '冠翔 Damien', '方煒 Tony', '杰凱 Adam', '政宇 Dennis', '宇溢 Eugene',
                '鈞貿 CM', '小白 Chuck', '楊凱 Zack', '佳宏 Ian', '德慶 Lantis',
                '嘉胤 John', '宗翰'
            ];

            chartContainer.innerHTML = allParticipants.map(name => {
                const stat = statistics.find(s => s.name === name);
                const count = stat ? stat.count : 0;
                const percentage = maxCount > 0 ? (count / maxCount) * 100 : 0;

                return `
                    <div class="chart-item">
                        <div class="chart-label">${name}</div>
                        <div class="chart-bar" style="width: ${percentage}%"></div>
                        <div class="chart-value">${count}</div>
                    </div>
                `;
            }).join('');
        }

        // 備用：從本地載入儀表板數據
        function loadLocalDashboardData() {
            // 從 localStorage 載入數據
            const statistics = [];
            const allParticipants = [
                '佳佑 Arvin', '韋伶 Lynn', '家榮 Barry', '毅庭 Eden', '冠勳 Andersen',
                '國宏 Luke', '庭宇 Ben', '顯德 Jerry', '嘉聞 ChiaWen', '富翔 Oscar',
                '冠翔 Damien', '方煒 Tony', '杰凱 Adam', '政宇 Dennis', '宇溢 Eugene',
                '鈞貿 CM', '小白 Chuck', '楊凱 Zack', '佳宏 Ian', '德慶 Lantis',
                '嘉胤 John', '宗翰'
            ];

            allParticipants.forEach(name => {
                const key = `stats_${name.replace(/\s+/g, '_')}`;
                const count = parseInt(localStorage.getItem(key) || '0');
                if (count > 0) {
                    statistics.push({ name, count });
                }
            });

            statistics.sort((a, b) => b.count - a.count);

            const data = {
                totalNotifications: statistics.reduce((sum, s) => sum + s.count, 0),
                activeParticipants: statistics.length,
                lastUpdate: '本地數據',
                statistics: statistics
            };

            updateDashboard(data);
        }

        // 清除所有數據
        async function clearAllData() {
            if (!confirm('確定要清除所有統計資料嗎？此操作無法復原。')) {
                return;
            }

            try {
                // 清除雲端數據
                await database.ref('court_reminders').remove();
                await database.ref('statistics').remove();
                showStatus('雲端數據已清除', 'success');
            } catch (error) {
                console.error('清除雲端數據失敗:', error);
                showStatus('清除雲端數據失敗，但本地數據已清除', 'error');
            }

            // 清除本地數據
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.startsWith('stats_') || key.startsWith('court_reminder_')) {
                    localStorage.removeItem(key);
                }
            });

            showStatus('本地數據已清除', 'success');
            loadDashboardData();
        }

        // 顯示狀態訊息
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';

            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 載入儀表板數據
            loadDashboardData();
        });
    </script>
