<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏸 搶場通知產生器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .step {
            margin-bottom: 30px;
        }
        
        .step h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .time-buttons button {
            padding: 12px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .time-buttons button:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .time-buttons button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .player-grid button {
            padding: 12px 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .player-grid button:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .player-grid button.assigned {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .action-buttons button, .action-buttons a {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-copy {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-line {
            background: linear-gradient(135deg, #00c851 0%, #007e33 100%);
            color: white;
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .action-buttons button:hover, .action-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #output {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8f9fa;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }
        
        /* 儀表板樣式 */
        .dashboard {
            padding: 20px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .leaderboard {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .leaderboard h3 {
            margin-top: 0;
            color: #333;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .frequency-chart {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .frequency-chart h3 {
            margin-top: 0;
            color: #333;
        }
        
        .chart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .chart-label {
            width: 120px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .chart-bar {
            flex: 1;
            height: 25px;
            background: #e9ecef;
            border-radius: 12px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            transition: width 0.5s ease;
        }
        
        .chart-value {
            width: 30px;
            text-align: right;
            font-weight: bold;
            color: #333;
        }
        
        .clear-data-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .clear-data-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .connection-status {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏸 搶場通知產生器</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('generator')">通知產生器</button>
            <button class="tab" onclick="switchTab('dashboard')">打球頻率儀表板</button>
        </div>
        
        <!-- 通知產生器分頁 -->
        <div id="generator" class="tab-content active">
            <div class="step">
                <h3>🕐 選擇時間 → 🏃 點選人員（會自動出現在該時段）</h3>
                <div class="time-buttons" id="timeButtons"></div>
            </div>
            
            <div class="step">
                <h3>👥 選擇參與者</h3>
                <div class="player-grid" id="playerButtons"></div>
            </div>
            
            <div class="action-buttons">
                <button class="btn-copy" onclick="copyToClipboard()">📋 複製文字</button>
                <a class="btn-line" onclick="shareToLine()">💬 分享到 LINE</a>
                <button class="btn-clear" onclick="clearAll()">🧹 清空全部</button>
            </div>
            
            <div class="step">
                <h3>📝 生成的訊息</h3>
                <textarea id="output" placeholder="這裡會即時顯示通知內容..."></textarea>
            </div>
            
            <div id="successMessage" style="display: none;"></div>
        </div>
        
        <!-- 儀表板分頁 -->
        <div id="dashboard" class="tab-content">
            <div class="dashboard">
                <div id="connectionStatus" class="connection-status disconnected">
                    🔄 正在連接雲端數據庫...
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>總通知次數</h3>
                        <div class="number" id="totalNotifications">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>活躍參與者</h3>
                        <div class="number" id="activeParticipants">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>最後更新</h3>
                        <div class="number" id="lastUpdate" style="font-size: 1em;">從未</div>
                    </div>
                </div>
                
                <div class="leaderboard">
                    <h3>🏆 參與排行榜（前5名）</h3>
                    <div id="leaderboard">
                        <div class="leaderboard-item">
                            <span>暫無數據</span>
                            <span>0 次</span>
                        </div>
                    </div>
                </div>
                
                <div class="frequency-chart">
                    <h3>📊 個人打球頻率</h3>
                    <div id="frequencyChart">
                        <div class="chart-item">
                            <div class="chart-label">暫無數據</div>
                            <div class="chart-bar">
                                <div class="chart-fill" style="width: 0%"></div>
                            </div>
                            <div class="chart-value">0</div>
                        </div>
                    </div>
                </div>
                
                <button class="clear-data-btn" onclick="clearAllData()">🗑️ 清除所有統計資料</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyDGFHc0KRKUeWe8N0GIDB6dyju2",
            authDomain: "court-reminder-app.firebaseapp.com",
            databaseURL: "https://court-reminder-app-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "court-reminder-app"
        };

        // 全域變數
        const times = ["18:00", "18:30", "19:00", "19:30", "20:00"];
        let selectedTime = null;
        const assignments = {};
        const playerStatus = {};
        let isFirebaseConnected = false;
        let database = null;

        const players = [
            { id: "CK17583蔡佳佑483", label: "佳佑 Arvin" },
            { id: "CK17671賴韋伶052", label: "韋伶 Lynn" },
            { id: "CK17711楊家榮791", label: "家榮 Barry" },
            { id: "CK17824陳毅庭705", label: "毅庭 Eden" },
            { id: "CK17759陳冠勳033", label: "冠勳 Andersen" },
            { id: "CK17778包國宏063", label: "國宏 Luke" },
            { id: "CK17801劉庭宇161", label: "庭宇 Ben" },
            { id: "CK17678廖顯德467", label: "顯德 Jerry" },
            { id: "CK17792張嘉聞531", label: "嘉聞 ChiaWen" },
            { id: "CK17718張富翔492", label: "富翔 Oscar" },
            { id: "CK17795王冠翔436", label: "冠翔 Damien" },
            { id: "CK17793方  煒218", label: "方煒 Tony" },
            { id: "CK17812林杰凱808", label: "杰凱 Adam" },
            { id: "CK17670吳政宇936", label: "政宇 Dennis" },
            { id: "CK17509曾宇溢406", label: "宇溢 Eugene" },
            { id: "CK17630詹鈞貿628", label: "鈞貿 CM" },
            { id: "CK17556白承偉687", label: "小白 Chuck" },
            { id: "CK17657林楊凱196", label: "楊凱 Zack" },
            { id: "CK17815蔡佳宏079", label: "佳宏 Ian" },
            { id: "CK17724謝德慶104", label: "德慶 Lantis" },
            { id: "CK17835江嘉胤094", label: "嘉胤 John" },
            { id: "CF32054林宗翰314", label: "宗翰" }
        ];

        // 初始化 Firebase
        async function initFirebase() {
            try {
                // 動態載入 Firebase SDK
                const firebaseApp = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js');
                const firebaseDatabase = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js');
                
                const app = firebaseApp.initializeApp(firebaseConfig);
                database = firebaseDatabase.getDatabase(app);
                
                // 測試連接
                const testRef = firebaseDatabase.ref(database, 'test');
                await firebaseDatabase.set(testRef, { timestamp: Date.now() });
                
                isFirebaseConnected = true;
                updateConnectionStatus(true);
                loadDashboardData();
            } catch (error) {
                console.error('Firebase 連接失敗:', error);
                isFirebaseConnected = false;
                updateConnectionStatus(false);
                loadLocalData();
            }
        }

        // 更新連接狀態
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.className = 'connection-status connected';
                statusElement.textContent = '✅ 已連接雲端數據庫';
            } else {
                statusElement.className = 'connection-status disconnected';
                statusElement.textContent = '⚠️ 使用本地儲存（雲端連接失敗）';
            }
        }

        // 建立時間按鈕
        function createTimeButtons() {
            const timeButtonsDiv = document.getElementById("timeButtons");
            times.forEach(time => {
                const btn = document.createElement("button");
                btn.textContent = time;
                btn.onclick = () => {
                    selectedTime = time;
                    document.querySelectorAll(".time-buttons button").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");
                };
                timeButtonsDiv.appendChild(btn);
            });
        }

        // 建立人員按鈕
        function createPlayerButtons() {
            const playerButtonsDiv = document.getElementById("playerButtons");
            players.forEach(player => {
                const btn = document.createElement("button");
                btn.textContent = player.label;
                btn.onclick = () => {
                    if (!selectedTime) {
                        alert("請先選擇一個時段！");
                        return;
                    }

                    // 如果已經選過，且是同一個時段 → 取消分配
                    if (playerStatus[player.id] === selectedTime) {
                        assignments[selectedTime] = assignments[selectedTime].filter(id => id !== player.id);
                        delete playerStatus[player.id];
                    } else {
                        // 移除舊時段
                        if (playerStatus[player.id]) {
                            const oldTime = playerStatus[player.id];
                            assignments[oldTime] = assignments[oldTime].filter(id => id !== player.id);
                        }

                        // 加入新時段
                        playerStatus[player.id] = selectedTime;
                        if (!assignments[selectedTime]) assignments[selectedTime] = [];
                        assignments[selectedTime].push(player.id);
                    }

                    updatePlayerButtons();
                    updateOutput();
                };
                
                btn.id = "btn_" + player.id;
                playerButtonsDiv.appendChild(btn);
            });
        }

        // 更新人員按鈕狀態
        function updatePlayerButtons() {
            players.forEach(player => {
                const btn = document.getElementById("btn_" + player.id);
                if (playerStatus[player.id]) {
                    btn.classList.add("assigned");
                    btn.textContent = player.label + ` ✅ (${playerStatus[player.id]})`;
                } else {
                    btn.classList.remove("assigned");
                    btn.textContent = player.label;
                }
            });
        }

        // 更新輸出訊息
        function updateOutput() {
            let message = "麻煩14:00幫忙一起搶場地\n03-560-1068\n場地預約順序ABCD\n";
            const sortedTimes = Object.keys(assignments).sort();
            sortedTimes.forEach(time => {
                if (assignments[time] && assignments[time].length > 0) {
                    message += time + "\n";
                    assignments[time].forEach(playerId => {
                        message += playerId + "\n";
                    });
                }
            });
            document.getElementById("output").value = message.trim();
        }

        // 複製到剪貼簿
        async function copyToClipboard() {
            const output = document.getElementById("output");
            const message = output.value;
            
            if (!message || message === "麻煩14:00幫忙一起搶場地\n03-560-1068\n場地預約順序ABCD") {
                alert("目前沒有產生的訊息可以複製！");
                return;
            }
            
            try {
                await navigator.clipboard.writeText(message);
                showSuccessMessage("已複製到剪貼簿！");
                
                // 記錄數據
                await recordCourtData();
            } catch (err) {
                // 備用方法
                output.select();
                document.execCommand("copy");
                showSuccessMessage("已複製到剪貼簿！");
                
                // 記錄數據
                await recordCourtData();
            }
        }

        // 分享到 LINE
        async function shareToLine() {
            const message = document.getElementById("output").value;
            if (!message || message === "麻煩14:00幫忙一起搶場地\n03-560-1068\n場地預約順序ABCD") {
                alert("目前沒有產生的訊息可以分享！");
                return;
            }
            
            const url = `https://line.me/R/msg/text/?${encodeURIComponent(message)}`;
            window.open(url);
            
            // 記錄數據
            await recordCourtData();
        }

        // 清空全部
        function clearAll() {
            selectedTime = null;
            for (const key in assignments) delete assignments[key];
            for (const key in playerStatus) delete playerStatus[key];
            updatePlayerButtons();
            document.querySelectorAll(".time-buttons button").forEach(b => b.classList.remove("active"));
            document.getElementById("output").value = "";
            showSuccessMessage("已清空所有選擇");
        }

        // 顯示成功訊息
        function showSuccessMessage(message) {
            const messageDiv = document.getElementById("successMessage");
            messageDiv.className = "success-message";
            messageDiv.textContent = message;
            messageDiv.style.display = "block";
            
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 3000);
        }

        // 記錄打球數據
        async function recordCourtData() {
            const today = new Date().toISOString().split('T')[0];
            const participants = [];
            
            // 收集所有參與者
            Object.values(assignments).forEach(timeSlot => {
                if (timeSlot && timeSlot.length > 0) {
                    participants.push(...timeSlot);
                }
            });
            
            if (participants.length === 0) return;
            
            const data = {
                date: today,
                participants: participants,
                timestamp: new Date().toISOString()
            };
            
            if (isFirebaseConnected) {
                try {
                    const { ref, set, get, update } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js');
                    
                    // 記錄當日數據
                    const courtRef = ref(database, `court_reminders/${today}`);
                    await set(courtRef, data);
                    
                    // 更新統計數據
                    const statsRef = ref(database, 'statistics');
                    const statsSnapshot = await get(statsRef);
                    const currentStats = statsSnapshot.val() || {};
                    
                    participants.forEach(participantId => {
                        const playerName = players.find(p => p.id === participantId)?.label || participantId;
                        const key = participantId.replace(/[.#$[\]]/g, '_');
                        
                        if (currentStats[key]) {
                            currentStats[key].count = (currentStats[key].count || 0) + 1;
                        } else {
                            currentStats[key] = {
                                name: playerName,
                                count: 1
                            };
                        }
                    });
                    
                    await set(statsRef, currentStats);
                    loadDashboardData();
                } catch (error) {
                    console.error('Firebase 寫入失敗:', error);
                    recordLocalData(data, participants);
                }
            } else {
                recordLocalData(data, participants);
            }
        }

        // 記錄本地數據
        function recordLocalData(data, participants) {
            try {
                // 記錄當日數據
                const courtData = JSON.parse(localStorage.getItem('courtReminders') || '{}');
                courtData[data.date] = data;
                localStorage.setItem('courtReminders', JSON.stringify(courtData));
                
                // 更新統計數據
                const stats = JSON.parse(localStorage.getItem('courtStatistics') || '{}');
                participants.forEach(participantId => {
                    const playerName = players.find(p => p.id === participantId)?.label || participantId;
                    const key = participantId.replace(/[.#$[\]]/g, '_');
                    
                    if (stats[key]) {
                        stats[key].count = (stats[key].count || 0) + 1;
                    } else {
                        stats[key] = {
                            name: playerName,
                            count: 1
                        };
                    }
                });
                
                localStorage.setItem('courtStatistics', JSON.stringify(stats));
                loadDashboardData();
            } catch (error) {
                console.error('本地儲存失敗:', error);
            }
        }

        // 載入儀表板數據
        async function loadDashboardData() {
            if (isFirebaseConnected) {
                try {
                    const { ref, get } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js');
                    
                    const statsRef = ref(database, 'statistics');
                    const statsSnapshot = await get(statsRef);
                    const stats = statsSnapshot.val() || {};
                    
                    const courtRef = ref(database, 'court_reminders');
                    const courtSnapshot = await get(courtRef);
                    const courtData = courtSnapshot.val() || {};
                    
                    updateDashboard(stats, courtData);
                } catch (error) {
                    console.error('Firebase 讀取失敗:', error);
                    loadLocalData();
                }
            } else {
                loadLocalData();
            }
        }

        // 載入本地數據
        function loadLocalData() {
            try {
                const stats = JSON.parse(localStorage.getItem('courtStatistics') || '{}');
                const courtData = JSON.parse(localStorage.getItem('courtReminders') || '{}');
                updateDashboard(stats, courtData);
            } catch (error) {
                console.error('本地數據讀取失敗:', error);
                updateDashboard({}, {});
            }
        }

        // 更新儀表板顯示
        function updateDashboard(stats, courtData) {
            // 計算總統計
            const totalNotifications = Object.keys(courtData).length;
            const activeParticipants = Object.keys(stats).length;
            const lastUpdate = Object.keys(courtData).length > 0 ? 
                new Date(Math.max(...Object.values(courtData).map(d => new Date(d.timestamp)))).toLocaleDateString() : 
                '從未';
            
            document.getElementById('totalNotifications').textContent = totalNotifications;
            document.getElementById('activeParticipants').textContent = activeParticipants;
            document.getElementById('lastUpdate').textContent = lastUpdate;
            
            // 更新排行榜
            const sortedStats = Object.entries(stats)
                .sort(([,a], [,b]) => (b.count || 0) - (a.count || 0))
                .slice(0, 5);
            
            const leaderboard = document.getElementById('leaderboard');
            if (sortedStats.length === 0) {
                leaderboard.innerHTML = '<div class="leaderboard-item"><span>暫無數據</span><span>0 次</span></div>';
            } else {
                leaderboard.innerHTML = sortedStats.map(([key, data]) => 
                    `<div class="leaderboard-item">
                        <span>${data.name}</span>
                        <span>${data.count} 次</span>
                    </div>`
                ).join('');
            }
            
            // 更新頻率圖表
            const maxCount = Math.max(...Object.values(stats).map(s => s.count || 0), 1);
            const frequencyChart = document.getElementById('frequencyChart');
            
            if (Object.keys(stats).length === 0) {
                frequencyChart.innerHTML = '<div class="chart-item"><div class="chart-label">暫無數據</div><div class="chart-bar"><div class="chart-fill" style="width: 0%"></div></div><div class="chart-value">0</div></div>';
            } else {
                frequencyChart.innerHTML = players.map(player => {
                    const key = player.id.replace(/[.#$[\]]/g, '_');
                    const count = stats[key]?.count || 0;
                    const percentage = maxCount > 0 ? (count / maxCount) * 100 : 0;
                    
                    return `<div class="chart-item">
                        <div class="chart-label">${player.label}</div>
                        <div class="chart-bar">
                            <div class="chart-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="chart-value">${count}</div>
                    </div>`;
                }).join('');
            }
        }

        // 清除所有數據
        async function clearAllData() {
            if (!confirm('確定要清除所有統計資料嗎？此操作無法復原。')) {
                return;
            }
            
            if (isFirebaseConnected) {
                try {
                    const { ref, remove } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js');
                    
                    await remove(ref(database, 'statistics'));
                    await remove(ref(database, 'court_reminders'));
                    
                    showSuccessMessage('雲端數據已清除');
                } catch (error) {
                    console.error('Firebase 清除失敗:', error);
                    showSuccessMessage('雲端清除失敗，但本地數據已清除');
                }
            }
            
            // 清除本地數據
            localStorage.removeItem('courtStatistics');
            localStorage.removeItem('courtReminders');
            
            // 重新載入儀表板
            loadDashboardData();
            showSuccessMessage('所有統計資料已清除');
        }

        // 切換分頁
        function switchTab(tabName) {
            // 隱藏所有分頁內容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有分頁按鈕的 active 狀態
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 顯示選中的分頁內容
            document.getElementById(tabName).classList.add('active');
            
            // 設定對應的分頁按鈕為 active
            event.target.classList.add('active');
            
            // 如果切換到儀表板，載入數據
            if (tabName === 'dashboard') {
                loadDashboardData();
            }
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            createTimeButtons();
            createPlayerButtons();
            initFirebase();
        });
    </script>
</body>
